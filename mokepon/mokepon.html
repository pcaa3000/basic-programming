<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon!!!</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="header">
        <h1 class="title">MOKEPON! ðŸ”¥ðŸ’§ðŸŒ±</h1>
    </section>
    <section id="choose-mokepon">
        <h2 class="subtitle">Elige tu Mascota:</h2>
        <div id="content-mokepon" class="cards">
        </div>
        <button id="button-mokepon">Seleccionar</button>
    </section>
    <section id="view-map">
        <h2 class="subtitle">Camina con tu mokepon</h2>
        <canvas id="map"></canvas>
        <button class="buttonMove" onmouseup="StopWalking()" onmousedown="GoUp()">&#11014;</button>
        <div>
            <button class="buttonMove" onmouseup="StopWalking()" onmousedown="GoLeft()">&#11013;</button>
            <button class="buttonMove" onmouseup="StopWalking()" onmousedown="GoDown()">&#11015;</button>
            <button class="buttonMove" onmouseup="StopWalking()" onmousedown="GoRight()">&#10145;</button>
        </div>
    </section>
    <section id="battle-arena">
        <h2 class="subtitle">Elige tu ataque</h2>
        <div id="content-attacks" class="card-attacks">
        </div>
        <div id="battle-arena-result"></div>
        <button id="button-restart">Reiniciar</button>
        <div class="battle">
            <div class="card-mokepon">
                <p id="mokepon-player"></p>
                <img id="img-mokepon-player" src="" alt="">
                <div id="lives-player" class="lives-mokepon"></div>
            </div>
            <div id="battle-result" class="battle-result"></div>
            <div class="card-mokepon">
                <p id="mokepon-opponent"></p>
                <img id="img-mokepon-opponent" src="" alt="">
                <div id="lives-opponent" class="lives-mokepon"></div>
            </div>
        </div>
    </section>
    <script src="./js/mokepon.js"></script>
</body>
</html>
