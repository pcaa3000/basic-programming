<html>
  <head>
    <meta charset="utf-8" />
    <title>Mi primera programada</title>

    <script>
      function aleatorio(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min)
      }

      function eleccion(jugada) {
        let resultado = ""
        if(jugada == 1) {
          resultado = "Piedra 🪨"
        } else if (jugada == 2) {
          resultado = "Papel 📃"
        } else if (jugada == 3) {
          resultado = "Tijera ✂️"
        } else {
          resultado = "MAL ELEGIDO"
        }
        return resultado
      }

      function combate(jugador,pc){
        let resultado=(jugador-pc)
        if (resultado==0){
          alert("EMPATE")
          resultado=0
        }
        else if (resultado==1 || resultado==-2){
          alert("GANASTE")
          resultado=1
        }
        else{
          alert("PERDISTE")        
          resultado=-1
        }
        return resultado
      }
      // 1 es piedra, 2 es papel, 3 es tijera
      let jugador = 0
      let pc = 0
      let triunfos = 0
      let perdidas = 0
      
      while (triunfos < 3 && perdidas < 3) {
        pc = aleatorio(1,3)
        jugador = prompt("Elige: 1 para piedra, 2 para papel, 3 para tijera")
        alert("PC elige " + eleccion(pc))
        alert("Tú eliges " + eleccion(jugador))
        
        let resultado=combate(jugador,pc)
        if (resultado>0 )//ganaste o empate
          triunfos+=resultado
        else
          perdidas++        
      }
      
      alert("Ganaste " + triunfos + " veces. Perdiste " + perdidas + " veces.")
    </script>
  </head>
  <body>
    <h1>Piedra, papel o tijra</h1>
  </body>
</html>
